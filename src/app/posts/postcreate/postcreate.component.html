<div [hidden]="submitted"  style="...">
  <form (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="id">Post Id</label>
      <input type="text" class="form-control"  id="id" required [(ngModel)]="posts.id" name="id">
    </div>
    <div class="form-group">
      <label for="title">title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="posts.title" name="title">
    </div>
    <div class="form-group">
      <label for="body">body</label>
      <input type="text" class="form-control" id="body" required [(ngModel)]="posts.body" name="body">
    </div>
    <button class="btn btn-success" type="submit">Post Submit</button>
  </form>
</div>
<div [hidden]="!submitted" style="...">
  <h1>created succesfully</h1>
  <button class="btn btn-success" (click)="newPost()">If you wish ,add Post again</button>
</div>
